<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Oscilloscope</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="bodyWrap">
			<div id="freqDisp"></div>
			<div id="typeDisp"></div>
			<div style="display: flex">
				<button onclick="toggle()" id="togglebutton">Run</button>
				<div class="freq-btn-wrap">
					<button class="freq-btn" onclick="setFreq(freq + 1000)">+1000</button>
					<button class="freq-btn" onclick="setFreq(freq - 1000)">-1000</button>
				</div>
				<div class="freq-btn-wrap">
					<button class="freq-btn" onclick="setFreq(freq + 100)">+100</button>
					<button class="freq-btn" onclick="setFreq(freq - 100)">-100</button>
				</div>
				<div class="freq-btn-wrap">
					<button class="freq-btn" onclick="setFreq(freq + 10)">+10</button>
					<button class="freq-btn" onclick="setFreq(freq - 10)">-10</button>
				</div>
				<div class="freq-btn-wrap">
					<button class="freq-btn" onclick="setFreq(freq + 1)">+1</button>
					<button class="freq-btn" onclick="setFreq(freq - 1)">-1</button>
				</div>
				<div class="freq-btn-wrap">
					<button class="freq-btn" onclick="setFreq(freq + 0.1)">+0.1</button>
					<button class="freq-btn" onclick="setFreq(freq - 0.1)">-0.1</button>
				</div>
			</div>
			<div style="display: flex">
				<button onclick="setType('sine')">sin</button>
				<button onclick="setType('square')">square</button>
				<button onclick="setType('sawtooth')">sawtooth</button>
				<button onclick="setType('triangle')">triangle</button>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
